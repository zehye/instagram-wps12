{% extends 'base.html' %}

{% block content %}
    <div class="container pt-4">
        <h1>새 포스트 작성</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">작성</button>
        </form>
    </div>
{% endblock %}
